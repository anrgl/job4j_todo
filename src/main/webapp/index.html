<body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    function send() {
        $.ajax({
            type: 'GET',
            url: 'http://localhost:8080/todo/create',
            data: {
                description: $("#description").val()
            },
            dataType: 'text'
        }).done(function (data) {
            alert('Data send OK!')
        }).fail(function (data) {
            alert('Something wrong!')
        });
    }

    function getItems() {
        // if ($("items").prop(""))
        $.ajax({
            type: 'GET',
            url: 'http://localhost:8080/todo/getitems',
            data: {
                checked: $("#items").prop("checked")
            },
            success: function (result) {
                const items = $.parseJSON(result);
                let s = '<table class="table"><thead><tr>' +
                    '<th>Id</th>' +
                    '<th>Desc</th>' +
                    '<th>Created</th>' +
                    '<th>Done</th>' +
                    '</tr></thead><tbody>';

                for (let i = 0; i < items.length; i++) {
                    s += '<tr>';
                    s += '<td>' + items[i].id + '</td>';
                    s += '<td>' + items[i].description + '</td>';
                    s += '<td>' + items[i].created + '</td>';
                    s += '<td>' + items[i].done + '</td>';
                    s += '</tr>';
                }
                s += '</tbody></table>';
                $("#result").html(s);
            }
        })
    }
</script>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control" type="text" name="description" id="description">
            </div>
            <button class="btn btn-primary" type="submit" onclick="send();">Save</button>
            <hr>
            <div class="form-check">
                <input id="items" class="from-check-input" type="checkbox" value="checked">
                <label class="form-check-label" for="items" onclick="getItems();">Show all tasks</label>
            </div>
            <hr>
            <span id="result"></span>
        </div>
    </div>
</div>
</body>
