<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>TODO</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    function send() {
        $.ajax({
            type: 'GET',
            url: 'http://localhost:8080/todo/create',
            data: {
                description: $("#description").val()
            },
            dataType: 'text'
        }).done(function (data) {
            alert('Data send OK!')
        }).fail(function (data) {
            alert('Something wrong!')
        });
    }

    function updateItem(id) {
        $.ajax({
            type: 'GET',
            url: 'http://localhost:8080/todo/update',
            data: {
                itemId: $("#item_" + id).val(),
                done: $("#item_" + id).prop("checked")
            },
            dataType: 'text'
        }).done(function (data) {
            alert('Item updated. OK!')
        }).fail(function (data) {
            alert('Something wrong!')
        });
    }

    function getItems() {
        $.ajax({
            type: 'GET',
            url: 'http://localhost:8080/todo/getitems',
            data: {
                checked: $("#items").prop("checked")
            },
            success: function (result) {
                const items = $.parseJSON(result);
                let s = '<table class="table"><thead><tr>' +
                    '<th>Id</th>' +
                    '<th>Desc</th>' +
                    '<th>Created</th>' +
                    '<th>Done</th>' +
                    '</tr></thead><tbody>';

                for (let i = 0; i < items.length; i++) {
                    s += '<tr>';
                    s += '<td>' + items[i].id + '</td>';
                    s += '<td>' + items[i].description + '</td>';
                    s += '<td>' + items[i].created + '</td>';
                    s += '<td>'
                        + '<input id="item_' + items[i].id
                        + '" type="checkbox" class="form-check-input" onclick="updateItem('
                        + items[i].id + ');" '
                        + 'value="' + items[i].id + '"'
                        + (!!items[i].done ? "checked" : "") + '>'
                        + '</td>';
                    s += '</tr>';
                }
                s += '</tbody></table>';
                $("#result").html(s);
            }
        })
    }

    $(document).ready(getItems());
</script>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control" type="text" name="description" id="description">
            </div>
            <button class="btn btn-primary" type="submit" onclick="send();">Save</button>
            <hr>
            <div class="form-check">
                <input id="items" class="form-check-input" type="checkbox" value="checked" checked>
                <label class="form-check-label" for="items" onclick="getItems();">Show all tasks</label>
            </div>
            <hr>
            <span id="result"></span>
        </div>
    </div>
</div>
</body>
</html>
